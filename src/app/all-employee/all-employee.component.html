<div class="row">
	<div class="col-12 col-md-6 ">
		<div class=" md-form form-group w-100 ">
			<i class="fas fa-search prefix"></i>
			<input type="text" id="exampleForm2" class="form-control" [(ngModel)]="searchText"  (keyup)="onKey(searchText)" autocomplete="off" >

		</div>

		<div class="form-group">
			<select class="browser-default custom-select custom-select-lg mb-3" id="projectId" *ngIf="projects" (change)="getDeveloper( trackChangeDeveloperWise = $event.target.value)">

			</select>
		</div>
	</div>

	<div class="col-12 col-md-3  btn_content">
		<button type="button" class="btn btn-default add_employee" routerLink="/add-employee">Add Employee</button>
	</div>
	
</div>
