<div class="btn_content">
	<button type="button" class="btn btn-default" routerLink="/add-employee">Add Employee</button>
</div>
<div>
	<p class="h4 mb-1 text-secondary">Employee Profile</p>
</div>
<!-- search user profile -->
<form>
	<div class="form-row">
		<div class="col">
			<div class="md-form">
				<input type="text" id="empId" class="form-control">
				<label for="empId">Employee Id</label>
			</div>
		</div>
		<div class="col">
			<div class="md-form">
				<input type="text" id="empName" class="form-control">
				<label for="empName">Employee Name</label>
			</div>
		</div>
		<div class="col">
			<button class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">Select Designation</button>
			<div class="dropdown-menu drop_btn">
				<a class="dropdown-item" href="#">User</a>
				<a class="dropdown-item" href="#">Project Manager</a>
				<a class="dropdown-item" href="#">Admin</a>
			</div>
		</div>
	</div>
</form>

<!-- all developer profile -->
<section class="section pb-3 text-center">
	<div class="row">
		<div class="col-lg-3 col-md-12 mb-4" *ngFor="let developer of developers">
			<div class="card testimonial-card">
				<div class="card-up deep-purple lighten-2"></div>
				<div class="dropdown">
					<a href="#" class="action-icon float-right" data-toggle="dropdown" aria-expanded="false">
						<i class="fa fa-ellipsis-v"></i>
					</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#" routerLink="/editprofile/{{developer._id}}"><i class="fas fa-pen"></i>Edit</a>
						<a class="dropdown-item" href="#"><i class="far fa-trash-alt"></i>Delete</a>
					</div>
				</div>
				<div class="avatar white img_section">

					<a routerLink = "/visit-user-profile/{{developer._id}}">
						<img src="{{path}}{{developer.profilePhoto}}" onerror="this.src='../assets/avatar.png'" class="rounded-circle img-fluid img_content"></a>
					</div>
					<div class="card-body">
						<h5 class="card-title mt-1">{{developer.name}} {{developer.lname}}</h5>
						<h6 class="card-title">{{developer.userRole}}</h6>
					</div>
				</div>
			</div>
		</div>
		</section>
