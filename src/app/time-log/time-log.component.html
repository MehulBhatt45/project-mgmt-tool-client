<div class="row">
  <div class="form-group col col-md-10 offset-1">
    <select class="browser-default custom-select custom-select-lg mb-3" id="projectId" *ngIf="projectTeam" (change)="getTaskOfDeveloper(trackChangeDeveloperWise = $event.target.value)">
      <option value="all" selected>Team Members</option>
      <option *ngFor="let team of projectTeam"  value="{{team._id}}">{{team.name}}</option>
    </select>
  </div>

</div>
<div class="row">
  <div class="card card-cascade narrower col col-md-10 offset-1" *ngIf="displayTable">
    <div class="view view-cascade gradient-card-header blue-gradient narrower py-3 mx-4 mb-3 px-3 d-flex justify-content-between align-items-center ">
      <span class="white-text" style="font-size: 20px;">Task</span>   
    </div> 
    <div class="px-4">
      <div class="table-wrapper">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th class="th-lg">
                <span>Task</span>
              </th>
              <th class="th-lg">
                <span>Unique-Id</span>
              </th>
              <th class="th-lg">
                <span>Status</span>
              </th>
              <th class="th-lg">
                <span>Time Taken</span>
              </th>
            </tr>
          </thead>

          <tbody *ngFor="let task of tasks ">
            <tr>
              <td>{{task.title}}</td>
              <td>{{task.uniqueId}}</td>
              <td>{{task.status}}</td>
              <td>{{getHHMMTime(task.timelog1.difference)}}</td>  
            </tr>  
          </tbody>  
        </table>
      </div>

    </div>

  </div>
</div>
