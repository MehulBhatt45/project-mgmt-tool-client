
<div class="deep-purple-skin">
	<div class="container mt-6">
		<div class="card panels-card">
			<div class="container">
				<h5 class="top-nav-collapse white-text text-center py-4 waves-green" style="margin-top: -22px;">
					<strong>Reset Password</strong>
				</h5>
				<div class="card-body box pt-1">
					<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword();form.reset()" #form="ngForm" ngNativeValidate>
						<div class="md-form">
							<i class="fa fa-lock prefix"></i>

							<input mdbInput type="password" autocomplete="new-password" id="form2" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [type]="show ? 'text' : 'password'" />
							<span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password" (click)="password()" [title]="pwd ? 'hide password' : 'show password'"></span>
							<label for="form2">Password</label> 
							<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
								<div *ngIf="f.password.errors.required">Password is required</div>
							</div>
						</div>
						<div class="md-form">
							<i class="fa fa-lock prefix"></i>
							<input mdbInput type="password" autocomplete="new-password" id="form2" class="form-control" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [type]="show1? 'text' : 'password'" />
							<span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password" (click)="confirmPassword()" [title]="pwd1 ? 'hide password' : 'show1 password'"></span>
							<label for="form2">Confirm-Password</label> 
							<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
								<div *ngIf="f.password.errors.required"> Confirm Password is required</div>
							</div>
						</div>
						<div class="d-flex justify-content-center">
							<button class="btn btn-deep-orange" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>	
	</div>
</div>
