<div class="container" *ngIf="availData">
	<div class="card">
		<div class="container">
			<h5 class="card-header white-text text-center py-4" style="margin-top: -35px;background-color: darkslateblue;">
				<strong>Edit Project</strong>
				<button class="btn btn-default btn-rounded z-depth-1 deletebtn" (click)="deleteProject(availData)" style="margin-top: -10px;background-color: #01c0d8;">Delete Project</button>

			</h5>
			<div class="card-body px-lg-5 pt-1">

				<div *ngIf="availData.avatar">
					<img class="text-center" src="http://localhost/project_mgmt_tool/server{{availData.avatar}}" height="100" width="100">

				</div>

				<form class="md-form" [formGroup]='updateForm' style="color: #757575;">
					<div class="md-form form-group">
						<input mdbInput type="text" id="projecttitle" class="form-control" formControlName="title" [(ngModel)]="availData.title" >
						<label for="projecttitle" class="active" >Project Title</label>
					</div>


				<!-- <div class="md-form form-group">
					<label class="active" for="projecttitle">Project Title</label>
					<input   type="text" id="projecttitle"  formControlName="title" [(ngModel)]="availData.title"  class="form-control">
				</div> -->
				<!-- <div class="md-form form-group">
					<textarea type="text" id="desc" class="md-textarea md-textarea-auto form-control" [(ngModel)]="availData.desc" tabindex="-1" autofocus="autofocus" mdbInput></textarea>
					<label for="desc">Description</label>
				</div> -->

				<!-- <div class="md-form form-group">
					<label class="active" for="desc">Description</label>
					<textarea tabindex="-1" id="desc" rows="5" formControlName="desc" [(ngModel)]="availData.desc" class="form-control rounded-0 md-textarea" autofocus="autofocus" ></textarea>
				</div> -->

				<!-- <div class="md-form form-group">
					<input  type="text" id="date-picker-example" class="form-control datepicker">
					<label for="date-picker-example">Select Date</label>
				</div> -->

				<div>
					<h3><strong>Client Details :-</strong></h3>
				</div>

				<hr>

				<div class="md-form form-group">
					<input mdbInput type="email" id="clientemail" class="form-control" formControlName="clientEmail" [(ngModel)]="availData.clientEmail">
					<label for="clientemail" class="active">Email</label>
				</div>
				<!-- 
				<div class="md-form form-group">
					<label class="active"  for="clientemail">Email</label>
					<input  type="email" id="clientemail" formControlName="clientEmail" [(ngModel)]="availData.clientEmail" class="form-control">
				</div> -->
				<div class="md-form form-group">
					<input mdbInput type="text" id="clientfullname" class="form-control" formControlName="clientFullName" [(ngModel)]="availData.clientFullName">
					<label for="clientfullname" class="active">Full Name</label>
				</div>

				<!-- <div class="md-form form-group">
					<label class="active"  for="clientfullname">Full Name</label>
					<input autofocus type="text" id="clientfullname" formControlName="clientFullName" [(ngModel)]="availData.clientFullName" class="form-control">
				</div> -->
				<div class="row">
					<div class="col-md-6">
						<div class="md-form form-group">
							<label class="active" for="clientcontactno">Contact No.</label>
							<input mdbInput type="number" id="clientcontactno" formControlName="clientContactNo" [(ngModel)]="availData.clientContactNo" class="form-control">
						</div>	
					</div>
					<div class="col-md-6">
						<div class="md-form form-group">
							<input mdbInput type="text" id="clientdesignation" class="form-control" formControlName="clientDesignation" [(ngModel)]="availData.clientDesignation">
							<label for="clientdesignation">Designation</label>
						</div>

					<!-- 	<div class="md-form form-group">
							<label class="active" for="clientdesignation">Designation</label>
							<input autofocus type="text" id="clientdesignation"  formControlName="clientDesignation" class="form-control" [(ngModel)]="availData.clientDesignation">
						</div> -->
					</div>
				</div>
				<div >
					<button class="btn btn-default btn-rounded z-depth-1" (click)="showTeams()">Add/Edit Teams</button>
					<div *ngIf="teamShow">
						<div class="row" *ngFor="let j of availData.Teams">
							<div class="col-md-3">
								<div class="md-form form-group">
									<label class="active" for="name">name</label>
									<input autofocus type="text" id="name" formControlName="clientContactNo" value="{{j.name}}" class="form-control">
								</div>		
							</div>
							<div class="col-md-3">
								<div class="md-form form-group">
									<label class="active" for="name">Role</label>
									<input autofocus type="text" id="name" formControlName="clientContactNo" value="{{j.userRole}}" class="form-control">
								</div>
							</div>
							<div class="col-md-3">
								<a *ngIf="!showDeveloper" (click)="addRemoveDeveloper(j._id)">remove</a>
							</div>
						</div>
						<button class="btn btn-default btn-rounded z-depth-1" (click)=getDevelopers()>Add Members</button>
						<div *ngIf="showDeveloper"> 
							<div class="row" *ngFor="let i of showDeveloper">
								<div class="col-md-6" style="text-align: right;"><p>{{i.name}}</p></div>
								<div class="col-md-6" style="text-align: left;"><a (click)="addRemoveDeveloper(i._id)">Add</a></div>
							</div>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-default btn-rounded z-depth-1" (click)="updateProject(updateForm)" [disabled]="updateForm.invalid">Update Project</button>

					<input type="text" id="form1" class="form-control">

				</div>
				<div class="md-form form-group">
					<textarea type="text" id="descr" class="md-textarea md-textarea-auto form-control"  tabindex="-1" autofocus="autofocus" mdbInput></textarea>
					<label for="descr">Description</label>
				</div>
				<div>
					<button type="button" class="btn btn-default" (click)="updateProject(updateForm)" mdbBtn color="primary" mdbWavesEffect>Submit</button>
				</div> -->

			</form>
		</div>

			<input type="text" id="form1" class="form-control">
			<label for="form1">Project Alias</label>
		</div> -->

</div>
</div>
