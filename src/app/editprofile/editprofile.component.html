<div class="container ">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card card-cascade narrower">
				
				<div class="view view-cascade gradient-card-header" style="background-color: #372e5f">
					<h2 class="card-header-title white-text  text-center py-2" align="center">Edit User Profile</h2>
				</div>
				
				<div class="card-body  card-body-cascade text-center px-lg-5" style="padding-top: 35px;">
					<div class="container">
						<form [formGroup]="editEmployeeForm" autocomplete="off">
							<div class="md-form form-group">
								<label for="firstName">First Name</label>
								<input type="text" formControlName="fname" class="form-control" id="firstName" [ngModel]="userDetails.fname">
							</div>

							<div class="md-form form-group">
								<label for="lastName">Last Name</label> 
								<input type="text" formControlName="lname" class="form-control"  id="lastName" [ngModel]="userDetails.lname">
							</div>

							<div class="md-form form-group">
								<label for="email">Email</label>
								<input type="email" formControlName="email" class="form-control" id="email" [ngModel]="userDetails.email">
							</div>
							
							<div class="md-form form-group">
								<label for="mobile">Phone No.</label>
								<input type="number" formControlName="mobile" class="form-control" id="mobile" [ngModel]="userDetails.phone">
							</div>
							<div class="md-form form-group" style="height: 45px;">
								<!-- <label for="userrole">UserRole</label> -->
								<select class="custom-select custom-select-lg mb-3" formControlName="userRole" [ngModel]="userDetails.userRole">
									<option value="" disabled selected>Choose user Role</option>
									<option value="admin">Admin</option>
									<option value="projectmanager">Project Manager</option>
									<option value="developer">Developer</option>
								</select>
							</div>

							<div class="md-form form-group">
								<label for="experience">Experience</label>
								<input type="text" formControlName="experience" class="form-control" id="experience" [ngModel]="userDetails.experience">
							</div>

							<div class="file-field" >
								<div class="btn btn-primary btn-sm float-left waves-effect waves-light" (click)="cv.click()">Choose files
									<input type="file" #cv formControlName="cv" class="form-control" (change)="addFile($event)" accept=".pdf" hidden>
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text" placeholder="Upload Your CV" [ngModel]="userDetails.CV">
								</div>
							</div>

							<div class="md-form form-group">
								<button type="submit" class="btn btn-default" (click)="updateProfile(editEmployeeForm)" style="margin-top: 30px;">Save changes</button>
								<button type="submit" class="btn btn-default" style="margin-top: 30px;" routerLink="/reset-password">Reset Password</button>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
