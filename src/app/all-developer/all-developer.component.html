<div class="container">
	<div class="row">
		<div class="card card-cascade narrower">
			<div class="card-header view view-cascade bg-default">
				<span class="font-size-20">Team Members</span>
			</div>
			<table class="table table-hover">
				<thead>
					<tr class="pl-10">
						<th></th>
						<th>Name</th>
						<th>action</th>
					</tr>
				</thead>
				<tbody class="pl-10">
					<tr *ngFor="let developer of developers">
						<td></td>
						<td>{{developer.name}}</td>
						<td><a [routerLink]="['/visit-user-profile']">See Profile</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
