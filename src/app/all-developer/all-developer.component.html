<div class="row">
	<p class="h4 mb-1 text-secondary">Employee Profile</p>
</div>
<form>
	<div class="form-row">
		<div class="col">
			<div class="md-form">
				<input type="text" id="empId" class="form-control">
				<label for="empId">Employee Id</label>
			</div>
		</div>
		<div class="col">
			<div class="md-form">
				<input type="text" id="empName" class="form-control">
				<label for="empName">Employee Name</label>
			</div>
		</div>
		<div class="col">
			<button class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">Select Designation</button>
			<div class="dropdown-menu drop_btn">
				<a class="dropdown-item" href="#">Project Manager</a>
				<a class="dropdown-item" href="#">Developer</a>
				
			</div>
		</div>
		<!-- <div class="col">
			<button class="btn btn-default" type="button">Search</button>
		</div> -->
	</div>
</form>

<!-- all developer profile -->
<section class="section pb-3 text-center">
	<div class="row">
		<div class="col-lg-3 col-md-12 mb-4" *ngFor="let developer of developers">
			<div class="card testimonial-card">
				<div class="card-up deep-purple lighten-2"></div>
				<div class="dropdown">
					<a href="#" class="action-icon float-right" data-toggle="dropdown" aria-expanded="false">
						<i class="fa fa-ellipsis-v"></i>
					</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#" (click)="updateEmployee(developer)"><i class="fas fa-pen"></i>Edit</a>
						<a class="dropdown-item" href="#" (click)="deleteEmployee(developer)"><i class="far fa-trash-alt"></i>Delete</a>
					</div>
				</div>
				<div class="avatar white img_section">
					<img src="{{path}}{{developer.avatar}}" 
					onerror="this.src='../assets/3.png'" class="rounded-circle img-fluid">
				</div>
				<div class="card-body">
					<h5 class="card-title mt-1">{{developer.name}}</h5>
					<h6 class="card-title">{{developer.userRole}}</h6>
				</div>
			</div>
		</div>		
	</div>
</section>
