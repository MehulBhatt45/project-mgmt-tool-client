<div style="background-image: linear-gradient(#FED1FB,#FDA3A5)">
	<div class="container-fluid">
		<h1 class="text-center font-weight-bold text-white">Notice Board</h1>
		<div class="row grid">
			<div class="col-lg-3 col-md-4 col-sm-6 grid-item" *ngFor="let notice of allNotice">
				<div class="card mb-3">
					<div class="view"  *ngFor="let image of notice.images">
						<img src="{{path}}{{image}}" class="card-img-top" alt="photo">
						<a href="#">
							<div class="mask rgba-white-slight"></div>
						</a>
					</div>
					<div class="card-body">
						<div class="btn-group dropleft float-right">
							<button type="button" style="border-radius: 50%;top: -39px;" class="btn btn-default btn-floating btn_popover_menu " data-toggle="dropdown" aria-haspopup="false" aria-expanded="false"><i class="fas fa-ellipsis-v"></i> 
							</button>
							<div class="dropdown-menu">
								<a class="dropdown-item btn-floating  mt-0 mx-1" title="Edit Notice" routerLink="/edit-project/{{project._id}}"><i class="far fa-edit padding-top-1"></i></a>
								<a class="dropdown-item btn-floating btn-tw mt-0 mx-1" title="Images" data-toggle="popover-hover" data-img="https://mdbootstrap.com/img/logo/mdb192x192.jpg"  ><i class="fas fa-images"></i></a>
								<a class="dropdown-item btn-floating btn-gplus mt-0 mx-1" title="Delete Notice" routerLink="/summary/{{project._id}}"><i class="far fa-trash-alt"></i></a>
							</div>
						</div>
						<h3>{{notice.title}}</h3>
						<a href="#" class="btn btn-default margin-0"  data-toggle="modal" data-target="#basicExampleModal"  >Read More</a>
					</div>
				</div>
			</div>
			
		
	</div>

	<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Notice for ....</h5>

				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>	
			</div>
			<div class="modal-body">
				<div class="main-img">
					<img src="../assets/v1.jpg" class="img-fluid" alt="images">
				</div>
				<div class="title">
					<div class="float-left">
						<h2 class="margin-top-10 ">Notice Title</h2>
					</div>
					<div class="float-right">
						<div class="btn-group dropleft float-right">
							<button type="button" style="border-radius: 50%; top:10px;" class="btn btn-default btn-floating btn_popover_menu " data-toggle="dropdown" aria-haspopup="false" aria-expanded="false"><i class="fas fa-ellipsis-v"></i> 
							</button>
							<div class="dropdown-menu">
								<a class="dropdown-item btn-floating  mt-0 mx-1" title="Edit Project" routerLink="/edit-project/{{project._id}}"><i class="far fa-edit padding-top-1"></i></a>
								<a class="dropdown-item btn-floating btn-tw mt-0 mx-1" title="Team Info" data-toggle="popover-hover" data-img="https://mdbootstrap.com/img/logo/mdb192x192.jpg"><i class="fas fa-users"></i></a>
								<a class="dropdown-item btn-floating btn-gplus mt-0 mx-1" title="Project Summary" routerLink="/summary/{{project._id}}"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<i class="far fa-calendar-plus margin-right-5"></i> <span>Feb,12 2019</span>
			<div class="row desc padding-top-10">
				<div class="col-md-12">
					<p style="text-align: justify;">{{notice.desc}}</p>
				</div>
			</div>
			<div class="modal-footer">
				<div class="btn-group dropleft float-right">

				</div>
			</div>
		</div>
	</div>
</div>
