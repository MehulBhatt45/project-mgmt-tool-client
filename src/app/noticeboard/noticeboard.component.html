<div class="container-fluid">
	<h2 class="card-header-title"> <span class="icon-book-open mr-1"></span> Notice Board</h2>
	<div class="row grid">
		<div class="col-lg-3 col-md-4 col-sm-6 grid-item" *ngFor="let notice of allNotice">
			<div class="card mb-3">
				<div *ngFor="let image of notice.images; let i =index" class="image_box {{i == 0?'active':''}}">
					<a [attr.data-lightbox]="notice._id" href="{{path}}{{image}}" >
						<img class="img-fluid" src="{{path}}{{image}}" onerror="this.src='../assets/noticeboard.jpg'">
						<a>
							<div class="mask rgba-white-slight"></div>
						</a>
					</a>
				</div>
				<div class="card-body">
					<div class="btn-group dropleft float-right">
						<button *ngIf="currentUser.userRole=='projectManager'" type="button" style="border-radius: 50%;top: -39px;" class="btn btn-default btn-floating btn_popover_menu " data-toggle="dropdown" aria-haspopup="false" aria-expanded="false"><i class="fas fa-ellipsis-v"></i> 
						</button>
						<div class="dropdown-menu">
							<input #noticeFile type="file" name="fileUpload" (change)="uploadFile($event,notice._id)" accept=".jpg, .png, .jpeg" hidden multiple>
							<a class="dropdown-item btn-floating mt-0 mx-1" title="Edit Notice" data-toggle="modal" data-target="#editmodel" (click)="newNotice = notice"><span class="icon-pencil padding-top-1"></span></a>
							<a class="dropdown-item btn-floating btn-tw mt-0 mx-1" (click)="noticeFile.click()"><span class="fas fa-images"></span></a>
							<a class="dropdown-item btn-floating btn-gplus mt-0 mx-1" title="Delete Notice" (click)="deleteNotice(notice._id)"><span class="icon-trash"></span></a>
						</div>
					</div>
					<h5>{{notice.title}}</h5>
					<a href="#" class="btn btn-primary margin-0" style="margin-left: 0px;"  data-toggle="modal" data-target="#basicExampleModal" (click)="noticeById(notice._id)">Read More</a>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal edit Start Here -->
<div class="modal fade" id="editmodel" tabindex="-1" role="dialog" aria-labelledby="exampleModalPreviewLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<h3  _ngcontent-c4="" id="exampleModalPreviewLabel" class="card-header-title mb-1"><span class="icon-pencil"></span> Edit Notice</h3>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<div class="card-body" *ngIf="newNotice">
				<div class="container">
					<div class="row">
						<form style="width: 100%;" [formGroup]="editNoticeForm">
							<div class="form-group col-12">
								<label for="title">Title</label>
								<input type="text" id="title" formControlName="title" class="form-control" [(ngModel)]="newNotice.title">
							</div>
							<div class="form-group col-12">
								<label for="desc">Discription</label>
								<input type ="text" id="desc" formControlName="desc" class="form-control md-textarea" [(ngModel)]="newNotice.desc">
							</div>

							<div class="form-group col-12">
								<div class="switch">
									<label>
										Publish False
										<input type="checkbox" formControlName="published" [(ngModel)]="newNotice.published">
										<span class="lever"></span>Publish True
									</label>
								</div>
							</div>
							<div class="form-group col-12">
								<input placeholder="Selected days" id="expireon" type="date" formControlName="expireon" [(ngModel)]="newNotice.expireon" class="form-control">
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" id="my_button" class="btn btn-primary" (click)="updateNotice(newNotice)">Save changes</button>
			</div>
		</div>
	</div>
</div>
