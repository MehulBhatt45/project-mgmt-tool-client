<div class="cont">
	<div class="container">
		<div class="row header">
			<div class="card for_title" style="background-color: #372e5f;">
				<div class="card-body" *ngIf="pro">
					<h2 class="card-title" style="color: #fff;">{{pro.title}}</h2>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 top">
				<div class="card">


					<div class="card-body">


						<h2 style="margin-top: 50px;"><i class="fas fa-tasks"></i> Total Number Of Tasks:</h2>
						<p>Total Task In Project : <b>{{getTaskCount()}}</b></p>

						<canvas id="pieChart5"></canvas>
					</div>

				</div>

			</div>
			

			<div class="col-sm-6" style="margin-top: 50px;">
				<div class="card" style="margin-top: -20px;">


					<div class="card-body">


						<h3 style="margin-top: 78px;"><i class="fas fa-tasks"></i> Number of tasks in each tracks:</h3>
					</div>


					<canvas id="myChart" style="width: 50%;"></canvas>

				</div>

			</div>

		</div>

		<div class="row" style="margin-top: 25px;">
			<h3><i class="fas fa-tasks"></i> Total Number of High Priority tasks and Highest priority tasks in to do, in progress,testing and complete:</h3>
			<div class="col-sm-6" style="padding-left: 0px;">
				<div class="card">

					<div class="card-body">

						<h3 style="text-align:center;margin-top: 30px;">Highest Priority</h3>
						<canvas id="lineChart"></canvas>

					</div>

				</div>


				
			</div>
			<div class="col-sm-6" style="padding-right: 0px;">
				<div class="card">


					<div class="card-body">

						<h3 style="text-align:center;margin-top: 30px;">High Priority</h3>
						
						<canvas id="lineChart1"></canvas>

					</div>

				</div>
				
			</div><hr/>
			
		</div>
	</div>
</div>
