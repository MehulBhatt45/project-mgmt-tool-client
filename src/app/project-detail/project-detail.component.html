<div class="loader" *ngIf="loader">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>
<div class="body_content" *ngIf="!loader">

	<div class="row no-margin no-padding" *ngIf="pro || activeSprint">
		<h1 *ngIf="pro.title">{{pro.title}}<sub>({{pro.uniqueId}})</sub></h1>
		<h3 *ngIf="activeSprint">{{activeSprint.title}}</h3>
		<div class="md-form form-group col-2">
			<select [(ngModel)]="activeSprint._id"   class="browser-default custom-select custom-select-sm mb-1" id="sprint" (change)="filterTracks($event.target.value)">
				<option  *ngFor="let sprint of sprints" value="{{sprint._id}}">{{sprint.title}} {{sprint.status}}</option>
			</select>
		</div>
		<div class="col-3">
			<h5 *ngIf="activeSprint" title="Sprint Information" data-toggle="popover-hover" data-content=""><i class="far fa-clock"></i>{{activeSprint.remainingDays}} Days Remaining</h5>
		</div>
		<div class="col-3" *ngIf="currentUser.userRole=='projectManager' || currentUser.userRole=='admin'">
			<button type="submit" id="save_changes" class="btn btn-default btn-sm" (click)="completeSprint(activeSprint._id)">Complete Sprint</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 ">
			<div class="md-form form-group">
				<i class="fas fa-search prefix"></i>
				<input type="text" id="exampleForm2" class="form-control" [(ngModel)]="searchText" (keyup)="onKey(searchText)" autocomplete="off">
				<label for="exampleForm2">search text goes here</label>
			</div>
		</div>
		<div class="col-md-6 text-right">
			<div class="dropdown" *ngIf="currentUser.userRole=='projectManager' || currentUser.userRole=='admin'">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add Item</button>
				<div class="dropdown-menu dropdown-default">
					<a class="dropdown-item" (click)="addItem('Task')">Task</a>
					<a class="dropdown-item" (click)="addItem('Bug')">Bug</a>
					<a class="dropdown-item" (click)="addItem('Issue')">Issue</a>
				</div>
			</div>
			<div class="dropdown" *ngIf="currentUser.userRole=='projectManager' || currentUser.userRole=='admin'">
				<button class="due_date_sorting_btn btn btn-default" type="button" aria-haspopup="true" aria-expanded="false">
					Due Date
					<span class="sorting_arrows">
						<i class="fas fa-angle-up" (click)="sortTasksByDueDate('asc')"></i>
						<i class="fas fa-angle-down" (click)="sortTasksByDueDate('desc')"></i>
					</span>
				</button>

				<button class="priority_sorting_btn btn btn-default" type="button"  aria-haspopup="true" aria-expanded="false">
					Priority 
					<span class="sorting_arrows">
						<i class="fas fa-angle-up " (click)="sortTasksByPriority('asc')"></i>
						<i class="fas fa-angle-down" (click)="sortTasksByPriority('desc')"></i>
					</span>
				</button>
			</div>
		</div>
	</div>
</div>
<div>
	<app-child [developers]="developers" [tracks]='tracks' (task)="openModel($event)" (trackDrop)="onTrackDrop($event)" (talkDrop)="onTalkDrop($event)" [projectId]="projectId"></app-child>
</div>


<!-- Modal Start Here -->
<div class="modal fade right" id="itemManipulationModel" tabindex="-1" role="dialog" aria-labelledby="itemModal" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">	
			</button>
			<div class="modal-body">
				<h3 class="card-header-title" id="itemModal"><span class="icon-note"></span> {{modalTitle}}</h3>
				<form style="width: 100%;" [formGroup]="editTaskForm">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" formControlName="title" [(ngModel)]="newTask.title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
						<div *ngIf="submitted && f.title.errors" class="invalid-feedback">
							<div *ngIf="f.title.errors.required">Title is required</div>
							<div *ngIf="f.title.errors.maxLength">You can use maximum 50 characters</div>
						</div>
					</div>
					<div class="form-group">
						<label for="desc">Discription</label>
						<textarea id="desc" formControlName="desc" [(ngModel)]="newTask.desc" class="form-control md-textarea"></textarea>
					</div>

					<div class="row no-margin no-padding  border" >
						<div class="form-group col-md-6 pt-1">
							<label for="assignTo">Assign To</label>
							<select  class="browser-default custom-select custom-select-lg mb-1" id="assignTo" formControlName="assignTo" *ngIf="newTask.assignTo" [(ngModel)]="newTask.assignTo._id">
								<option *ngFor="let team of projectTeam" value="{{team._id}}">{{team.name}}</option>
							</select>
							<select  class="browser-default custom-select custom-select-lg mb-1" id="assignTo" formControlName="assignTo" *ngIf="!newTask.assignTo">
								<option *ngFor="let team of projectTeam" value="{{team._id}}">{{team.name}}</option>
							</select>
						</div>
						<div class="form-group col-md-6 pt-1">
							<label for="priority">Priority</label>
							<select class="browser-default custom-select custom-select-lg mb-1" id="priority" formControlName="priority" [(ngModel)]="newTask.priority">
								<option value="4">Low</option>
								<option value="3">Medium</option>
								<option value="2">High</option>
								<option value="1">Highest</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="assignTo">Sprint</label>
							<select  class="browser-default custom-select custom-select-lg mb-1" id="sprint" formControlName="sprint"  *ngIf="newTask.sprint" [(ngModel)]="newTask.sprint._id">
								<option *ngFor="let sprint of newSprint" value="{{sprint._id}}">{{sprint.title}} {{sprint.status}}</option>
							</select>
							<select  class="browser-default custom-select custom-select-lg mb-1" id="sprint" formControlName="sprint" *ngIf="!newTask.sprint">
								<option *ngFor="let sprint of newSprint" value="{{sprint._id}}">{{sprint.title}} {{sprint.status}}</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="dueDate">Due Days</label>
							<input placeholder="Selected days" id="dueDate" type="text" formControlName="dueDate" [(ngModel)]="newTask.dueDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dueDate.errors }" />
							<div *ngIf="submitted && f.dueDate.errors" class="invalid-feedback">
								<div *ngIf="f.dueDate.errors.required">Due Days is required</div>
							</div>
						</div>
						<div class="form-group col-md-12">
							<label for="estimatedTime">Estimated Time</label>
							<div class="md-form form-group">
								<input placeholder="Estimated time in hrs.." type="text" id="estimatedTime" class="form-control" formControlName="estimatedTime" [(ngModel)]="newTask.estimatedTime" autocomplete="off"  [ngClass]="{ 'is-invalid': submitted && f.estimatedTime.errors }" />
								<div *ngIf="submitted && f.estimatedTime.errors" class="invalid-feedback">
									<div *ngIf="f.estimatedTime.errors.required">Estimated Time is required</div>
								</div>
							</div>

						</div>
						<div class="form-group col-md-12">
							<app-file-upload-dnd projectId="100" sectionId="107" maxFiles="10" maxSize="2" fileExt="JPG, JPEG, PNG" (uploadedFile)="changeFile($event)"></app-file-upload-dnd>
						</div>
					</div>
					
				</form>
			</div>
			<button type="button" class="btn btn-default ml-0" data-dismiss="modal">Close</button>
			<div id="refresh_icon" style="display: none;"> 
				<i aria-hidden="true" class="fa fa-refresh refresh"></i>
			</div>
			<div *ngIf="currentUser.userRole=='projectManager' && modalTitle == 'Edit Item'">
				<button class="btn btn-deep-orange" type="button" (click)="deleteTask(task)"style="padding: 17px;">Delete Task</button>
			</div>
			<button type="submit" id="save_changes" class="btn btn-primary" (click)="saveTheData(editTaskForm.value)" >Save changes</button>
		</div>
	</div>
</div>
