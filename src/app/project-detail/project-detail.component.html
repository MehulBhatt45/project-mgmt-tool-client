<div class="loader" *ngIf="loader">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>
<div *ngIf="!loader">
	<div class="row" *ngIf="pro || activeSprint">
		<div class="col-6">
			<h3 *ngIf="pro.title" class="card-header-title mb-1"><span class="mr-1" data-icon="&#xe03a;"></span> {{pro.title}}<sub>({{pro.uniqueId}})</sub></h3>
			<h5 *ngIf="activeSprint" title="Sprint Information" data-toggle="popover-hover" data-content=""><span class="icon-clock mr-1"></span>{{activeSprint.remainingDays}} Days Remaining</h5>
		</div>
		<div class="col-4 md-form form-group">
			<h5 *ngIf="activeSprint">{{activeSprint.title}}</h5>
			<select [(ngModel)]="activeSprint._id"   class="browser-default custom-select custom-select-sm" id="sprint" (change)="filterTracks($event.target.value)">
				<option  *ngFor="let sprint of sprints" value="{{sprint._id}}">{{sprint.title}} {{sprint.status}}</option>
			</select>
		</div>
		<div class="col-2">
			<div *ngIf="currentUser.userRole=='projectManager' || currentUser.userRole=='admin'">
				<button type="submit" id="save_changes" class="btn btn-default" style="float: right" (click)="completeSprint(activeSprint._id)"> <span class="mr-1" data-icon="&#xe080;"></span> Complete Sprint</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="row md-form form-group">
				<span class="mr-1" data-icon="&#xe090;"></span>
				<input type="text" id="exampleForm2" class="form-control" [(ngModel)]="searchText" (keyup)="onKey(searchText)" autocomplete="off">
				<label for="exampleForm2">search text goes here</label>
			</div>
		</div>
		<div class="col-md-6">
			<div class="dropdown" *ngIf="currentUser.userRole=='projectManager' || currentUser.userRole=='admin'">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add Item</button>
				<div class="dropdown-menu dropdown-default">
					<a class="dropdown-item" (click)="addItem('Task')"> <span data-icon="&#xe067;" class="mr-1"></span> Task</a>
					<a class="dropdown-item" (click)="addItem('Bug')"> <span class="icon-energy mr-1"></span> Bug</a>
					<a class="dropdown-item" (click)="addItem('Issue')"> <span class="icon-question mr-1"></span> Issue</a>
				</div>
			</div>
			<div class="dropdown" *ngIf="currentUser.userRole=='projectManager' || currentUser.userRole=='admin'">
				<button class="due_date_sorting_btn" type="button" aria-haspopup="true" aria-expanded="false">
					Due Date
					<span class="sorting_arrows">
						<span class="ml-1" data-icon="&#xe078;" (click)="sortTasksByDueDate('asc')"></span>
						<span class="ml-1" data-icon="&#xe07b;" (click)="sortTasksByDueDate('desc')"></span>
					</span>
				</button>

				<button class="priority_sorting_btn" type="button" style="margin-left: 6px;" aria-haspopup="true" aria-expanded="false">
					Priority 
					<span class="sorting_arrows">
						<span class="ml-1" data-icon="&#xe078;" (click)="sortTasksByPriority('asc')"></span>
						<span class="ml-1" data-icon="&#xe07b;" (click)="sortTasksByPriority('desc')"></span>
					</span>
				</button>
			</div>
		</div>
	</div>
</div>
<div>
	<app-child [developers]="developers" [tracks]='tracks' (task)="openModel($event)" (trackDrop)="onTrackDrop($event)" (talkDrop)="onTalkDrop($event)" [projectId]="projectId"></app-child>
</div>

<!-- Modal Start Here -->
<div class="modal fade right" id="itemManipulationModel" tabindex="-1" role="dialog" aria-labelledby="itemModal" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">	
			</button>
			<div class="modal-body">
				<h3 class="card-header-title" id="itemModal"><span class="icon-note"></span> {{modalTitle}}</h3>
				<form style="width: 100%;" [formGroup]="editTaskForm">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" formControlName="title" [(ngModel)]="newTask.title" class="form-control">
					</div>
					<div class="form-group">
						<label for="desc">Discription</label>
						<textarea id="desc" formControlName="desc" [(ngModel)]="newTask.desc" class="form-control md-textarea"></textarea>
					</div>
					<div class="form-group">
						<button class="btn btn-primary ml-0" (click)="fileUpload.click()">
							<span class="icon-paper-clip mr-1"></span> Add Files
							<input type="file" name="uploadedFiles" #fileUpload (change)="onSelectFile($event, 'item')" hidden multiple accept="image/png, image/jpg, image/jpeg">
						</button>
					</div>
					<div *ngIf="newTask.images && newTask.images.length>0">
						<div class="text-center selected-avatar" *ngFor="let url of newTask.images; let k=index;">
							<img class="avatar-image margin-auto" src="{{path}}{{url}}" style="height: 150px; width: 150px;">
							<div class="delete-team-member">
								<a href="javascript:void(0);" (click)="removeAlreadyUplodedFile(k)"><i class="fas fa-trash fa-2x"></i></a>
							</div>
						</div>
					</div>
					<div  *ngIf="url && url.length">
						<div class="text-center selected-avatar" *ngFor="let u of url; let ui=index;">
							<img class="avatar-image margin-auto" [src]="u" style="height: 150px; width: 150px;">
							<div class="delete-team-member">
								<a href="javascript:void(0);" (click)="removeAvatar(u, ui)"><i class="fas fa-trash fa-2x"></i></a>
							</div>
						</div>
					</div>
					<div class="row no-margin no-padding  border" >
						<div class="form-group col-md-6 pt-1">
							<label for="assignTo">Assign To</label>
							<select  class="browser-default custom-select custom-select-lg mb-1" id="assignTo" formControlName="assignTo" *ngIf="newTask.assignTo" [(ngModel)]="newTask.assignTo._id">
								<option *ngFor="let team of projectTeam" value="{{team._id}}">{{team.name}}</option>
							</select>
							<select  class="browser-default custom-select custom-select-lg mb-1" id="assignTo" formControlName="assignTo" *ngIf="!newTask.assignTo">
								<option *ngFor="let team of projectTeam" value="{{team._id}}">{{team.name}}</option>
							</select>
						</div>
						<div class="form-group col-md-6 pt-1">
							<label for="priority">Priority</label>
							<select class="browser-default custom-select custom-select-lg mb-1" id="priority" formControlName="priority" [(ngModel)]="newTask.priority">
								<option value="4">Low</option>
								<option value="3">Medium</option>
								<option value="2">High</option>
								<option value="1">Highest</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="assignTo">Sprint</label>
							<select  class="browser-default custom-select custom-select-lg mb-1" id="sprint" formControlName="sprint"  *ngIf="newTask.sprint" [(ngModel)]="newTask.sprint._id">
								<option *ngFor="let sprint of newSprint" value="{{sprint._id}}">{{sprint.title}} {{sprint.status}}</option>
							</select>
							<select  class="browser-default custom-select custom-select-lg mb-1" id="sprint" formControlName="sprint" *ngIf="!newTask.sprint">
								<option *ngFor="let sprint of newSprint" value="{{sprint._id}}">{{sprint.title}} {{sprint.status}}</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="dueDate">Due Days</label>
							<input placeholder="Selected days" id="dueDate" type="text" formControlName="dueDate" [(ngModel)]="newTask.dueDate" class="form-control">
						</div>

						<div class="form-group col-md-12">
							<label for="estimatedTime">Estimated Time</label>
							<div class="md-form form-group">
								<input placeholder="Estimated time in hrs.." type="text" id="estimatedTime" class="form-control" formControlName="estimatedTime" [(ngModel)]="newTask.estimatedTime" autocomplete="off">
							</div>
						</div>
					</div>
				</form>
				<button type="button" class="btn btn-default ml-0" data-dismiss="modal">Close</button>
				<div id="refresh_icon" style="display: none;"> 
					<i aria-hidden="true" class="fa fa-refresh refresh"></i>
				</div>
				<div *ngIf="currentUser.userRole=='projectManager' && modalTitle == 'Edit Item'">
					<button class="btn btn-deep-orange" type="button" (click)="deleteTask(task)"style="padding: 17px;">Delete Task</button>
				</div>
				<button type="submit" id="save_changes" class="btn btn-primary" (click)="saveTheData(editTaskForm.value)" >Save changes</button>
			</div>
		</div>
	</div>
</div>
