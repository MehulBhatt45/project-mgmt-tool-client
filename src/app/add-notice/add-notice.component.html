<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card card-cascade narrower" >
				<!-- Card image -->
				<div class="view view-cascade gradient-card-header " style="background-color: #372e5f">
					<!-- Title -->
					<h2 class="card-header-title" align="center" style="margin: 0; padding: 10px 0; color: white">Create Notice</h2>
				</div>

				<!-- Card content -->

				<div class="card-body card-body-cascade px-lg-5 pt-1">
					<form class="md-form" [formGroup]='addForm' role="form" style="color: #757575;">
						<div class="md-form form-group">
							<label for="projecttitle" style="margin: 0; padding: 0;">Notice Title</label>
							<input type="text" autocomplete= 'false | random-string' id="projecttitle"  formControlName="title" class="form-control">
						</div>
						<div class="md-form form-group">
							<label for="desc" style="margin: 0; padding: 0;">Notice Content</label>
							<textarea style="margin: 0; padding: 0;" id="desc" rows="5" formControlName="desc" class="form-control rounded-0 md-textarea"></textarea>
						</div>
						<!-- <div class="md-form form-group">
							<input autocomplete= 'false | random-string' placeholder="Selected date" type="date" formControlName="expireon">
						</div>
					-->

					<div class="md-form">
						<i class="far fa-calendar-alt prefix"></i>
						<input placeholder="Notice date" formControlName="expireon" type="text" id="expireon" class="form-control datepicker" style="margin-bottom: 30px;">
					</div>

					<div class="row">
						<div class=" row form-group col-6">
							<button class="btn btn-default" (click)="fileUpload.click()">
								<i class="fa fa-paperclip mr-1"></i> Add Files
								<input type="file" formControlName="images" name="uploadedFiles" #fileUpload id="fileUpload"  (change)="changeFile($event, 'item')" hidden multiple accept="image/png, image/jpeg, image/jpg">
							</button>
						</div>
						<div class="form-group col-6">
							<div class="switch">
								<label>
									Publish False
									<input type="checkbox" formControlName="published">
									<span class="lever"></span>Publish True
								</label>
							</div>
						</div>
					</div>
					<div *ngIf="url && url.length">
						<div class="text-center selected-avatar" *ngFor="let u of url; let i=index;">
							<img class="avatar-image margin-auto" [src]="u" style="height: 150px; width: 150px;">
							<div class="delete-team-member">
								<a href="javascript:void(0);" (click)="removeAvatar(u, i)"><i class="fas fa-trash fa-2x"></i></a>
							</div>
						</div>
					</div>
					
					<div class="row justify-content-center">

						<button type="submit" class="btn btn-default " (click)="addNotice(addForm.value)">Create Notice</button>
					</div>
				</form>
			</div>
		</div>
	</div>
