<div class="container ">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card card-cascade narrower">
				<!-- <h5 class="card-header white-text text-center py-4">
					<strong>Add Employee Details</strong>
				</h5> -->
				<!-- Card image -->
				<div class="view view-cascade gradient-card-header" style="background-color: #372e5f">
					<!-- Title -->
					<h2 class="card-header-title white-text  text-center py-2" align="center" >Add Employee </h2>
				</div>
				<!-- Card content -->
				<div class="card-body  card-body-cascade text-center px-lg-5" style="padding-top: 35px;">
					<div class="container">
						<form [formGroup]="addEmployeeForm" autocomplete="off">
							<div class="md-form form-group">
								<label for="firstName">First Name</label>
								<input type="text" formControlName="fname" class="form-control" id="firstName">
							</div>

							<div class="md-form form-group">
								<label for="lastName">Last Name</label> 
								<input type="text" formControlName="lname" class="form-control"  id="lastName">
							</div>

							<div class="md-form form-group">
								<label for="email">Email</label>
								<input type="email" formControlName="email" class="form-control" id="email">
							</div>
							<div class="md-form form-group">
								<label for="password">Password</label>
								<input type="password" formControlName="password" class="form-control" id="password">
							</div>
							<div class="md-form form-group">
								<label for="mobile">Phone No.</label>
								<input type="number" formControlName="mobile" class="form-control" id="mobile">
							</div>
				<!-- <div class="form-group">
					<label for="date">Joining Date</label>
					<input type="date" formControlName="date" class="form-control">
				</div> -->
				<div class="md-form form-group">
					<input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker" formControlName="date">
					<!-- <label for="date-picker-example">Try me...</label> -->
				</div>
				<div class="md-form form-group" style="height: 35px;">
					<!-- <label for="userrole">UserRole</label> -->
					<select class="custom-select custom-select-lg mb-3" formControlName="userRole">
						<option value="" disabled selected>Choose user Role</option>
						<option value="admin">Admin</option>
						<option value="projectmanager">Project Manager</option>
						<option value="developer">Developer</option>
					</select>
				</div>
				<!-- <div class="row">
					<div class="input-field">

						<select class="mdb-select md-form">
							<option value="" disabled selected>Choose your option</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>	
					</div>
				</div> -->
				<div class="md-form form-group">
					<label for="experience">Experience (Before Joining)</label>
					<input type="text" formControlName="experience" class="form-control" id="experience">
				</div>
				<!-- <div class="form-group">
					<label for="profile">Profile photo</label>
					<input type="file" formControlName="profile" class="form-control" (change)="addFile($event)" accept="image/png, image/jpeg, image/jpg">
				</div> -->
				<div class="md-form form-group">
					<form class="md-form my-3" action="#">
						<div class="file-field">
							<div class="btn btn-primary btn-sm float-left waves-effect waves-light">
								<span>Choose files</span>
								<input type="file" formControlName="profile" class="form-control" (change)="addFile($event)" accept="image/png, image/jpeg, image/jpg">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text" placeholder="Upload Your Profile Photo">
							</div>
						</div>
					</form>


				</div>
					<!-- <div class="file-field" action="#">
						<label for="profile">Profile photo</label>
						<div class="btn btn-primary btn-sm float-left">
							<span>Profile photo</span>
							<input type="file" formControlName="profile" class="form-control" (change)="addFile($event)" accept="image/png, image/jpeg, image/jpg">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text" placeholder="Upload one or more files">
						</div>
					</div> -->

					<div class="md-form form-group">
						<form class="md-form my-3" action="#">
							<div class="file-field">
								<div class="btn btn-primary btn-sm float-left waves-effect waves-light">
									<span>Choose files</span>
									<input type="file" formControlName="cv" class="form-control" (change)="addFile($event)" accept=".pdf">
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text" placeholder="Upload Your CV">
								</div>
							</div>
						</form>
					</div>
					<div class="md-form form-group">
						<button type="submit" class="btn btn-default" (click)="addEmployee(addEmployeeForm)" style="margin-top: 30px;">Add Employee</button>
						<!-- <a routerLink="/view" class="btn btn-link">Cancel</a> -->
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
</div>
</div>
