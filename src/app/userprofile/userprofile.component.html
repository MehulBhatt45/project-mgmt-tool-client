<div class="modal fade center" id="editEmailModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title w-100" id="myModalLabel">title</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<form style="width: 100%;" [formGroup]="editTEmail">
						<ng-select placeholder="Select Project" [items]="projects" bindLabel="title" bindValue="_id" [closeOnSelect]="true" formControlName="projectId" (change)="projectSelected($event)">
							<ng-template ng-label-tmp let-item="item" let-clear="clear">
								<span class="ng-value-label">{{item.title}}</span>
								<span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
							</ng-template>
							<div class="row">
								<ng-template ng-option-tmp let-item="item">
									<div class="card testimonial-card">
										<div class="card-up deep-purple lighten-2"></div>
										<!-- <div class="avatar white img_section">
											<img src="{{path}}{{item.avatar}}" onerror="this.src='assets/icons/avatar.png'" class="rounded-circle img-fluid">
										</div> -->
										<div class="card-body">
											<h5 class="card-title mt-1">{{item.title}}</h5>
											<h6 class="card-title">{{item.uniqueId}}</h6>
										</div>
									</div>
								</ng-template>
							</div>
						</ng-select>
						<div class="form-group col-12">
							<div class="form-group">
								<div class="md-form">
									<input type="text" id="inputMDEx" class="form-control">
									<label for="inputMDEx">Subject</label>
								</div>
							</div>
						</div>
						<div class="form-group col-12">
							<div class="form-group">
								<div class="md-form">
									<input type="text" id="inputMDEx" class="form-control">
									<label for="inputMDEx">Content</label>
								</div>
							</div>
						</div>
						<div class="form-group col-12">
							<label for="inputMDEx">Send To</label>
							<select class="browser-default custom-select custom-select-lg mb-3"  *ngIf="teams"  id="sendTo" formControlName="sendTo" >
								<option value="all" selected>All Developer</option>
								<option *ngFor="let team of teams" value="{{team._id}}">{{team.name}}</option>
							</select>
							<!-- <div class="form-group col-12 col-lg-6 pt-1">
								<label for="assignTo">Assign To</label>
								<select  class="browser-default custom-select custom-select-lg mb-1" id="assignTo" formControlName="assignTo" *ngIf="newTask.assignTo" [(ngModel)]="newTask.assignTo._id">
									<option *ngFor="let team of projectTeam" value="{{team._id}}">{{team.name}}</option>
								</select>
								<select  class="browser-default custom-select custom-select-lg mb-1" id="assignTo" formControlName="assignTo" *ngIf="!newTask.assignTo">
									<option *ngFor="let team of projectTeam" value="{{team._id}}">{{team.name}}</option>
								</select>
							</div> -->
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-lg">Send</button>
			</div>
		</div>
