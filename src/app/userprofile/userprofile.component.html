	<div class="notify_btn" *ngIf="currentUser.userRole == 'projectManager' || currentUser.userRole == 'admin'">
		<button class="btn btn-default" (click)="openModel($event)">Notify</button>	
	</div>
	<div class="container">

		<div class="row">
			<div class="col-12 profile_image">
				<div class="card img_card">
					<div class="profile_picture">
						<img  src="{{path}}{{currentUser.profilePhoto}}" class="img-fluid" onerror ="this.src ='assets/6.jpg'">
						<label class="upload_or_edit_profile" for="profile">
							<i class="fa fa-camera" aria-hidden="true"></i>
						</label>

						<input type="file" id="profile" name="fileUpload" (change)="uploadFile($event)" hidden="true" style="display:none;">

					</div>
				</div>
			</div>
			<div class="col-12 profile_content">
				<div class="user_detail">
					<p><b>{{currentUser.name}}</b></p>
					<span> {{currentUser.email}}</span><br>
					<span>{{currentUser.userRole}}</span><br>
					<span> Other details </span><br>
					<span><i class="far fa-edit"></i><a routerLink="/editprofile/{{currentUser._id}}">Edit profile</a></span>
				</div>

			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-12">
				<div class="user_activity">
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
							aria-selected="true">User Activity</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
							aria-selected="false">Summary</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
							aria-selected="false">Contact</a>
						</li>
					</ul>
					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
							<div class="form-group">
								<ul  *ngIf="currentUser.userRole =='user'">
									<li> My Projects  {{finalarr.length}}</li> <br>
									<li *ngFor = "let project of finalarr">{{project.title}}</li>
								</ul>
							</div>
						</div>
						<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">All summary of User.</div>
						<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">User's contact.</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade center" id="editEmailModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title w-100" id="myModalLabel">title</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<form style="width: 100%;" [formGroup]="editTEmail">
							<div class="form-group col-12">
								<div class="form-group">
									<div class="md-form">
										<input type="text" id="inputMDEx" class="form-control">
										<label for="inputMDEx">Subject</label>
									</div>
								</div>
							</div>
							<div class="form-group col-12">

								<div class="form-group">
									<div class="md-form">
										<input type="text" id="inputMDEx" class="form-control">
										<label for="inputMDEx">Content</label>
									</div>
								</div>
							</div>

							<div class="form-group col-12 ">

								<label for="inputMDEx">Send To</label>
								<select class="browser-default custom-select custom-select-lg mb-3" id="sendTo" formControlName="sendTo" >
									<option *ngFor="let developer of developers" value="{{developer._id}}">{{developer.name}}</option>
								</select>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-lg">Send</button>
				</div>
			</div>
		</div>
	</div>
