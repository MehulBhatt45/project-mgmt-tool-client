<div class="row ml-1">
	<div class="col-md-1">
		<div class="profile_image">
			<div class="profile_image_box ng-star-inserted" title="Profile Image" touranchor="change-profile" ng-reflect-tour-anchor="change-profile">
				<input type="file" id="profile" name="fileUpload" (change)="uploadFile($event)" accept=".jpg, .png, .jpeg" hidden="true" style="display:none;">
				<label for="profile" class="profile_and_cover_edit" title="Change Profile"><i class="fas fa-edit"></i></label>
				<img src="{{path}}{{currentUser.profilePhoto}}">
			</div>
		</div>
	</div>
	<div class="col-md-2 mx-0 my-auto">
		<div class="name">
			<span>{{currentUser.name}}</span>
		</div>
		<p>Project Manager</p>
	</div>
</div>
	<div class="col-md-9">
		<ul class="nav md-tabs row text-center" id="myTabMD" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="home-tab-md" data-toggle="tab" href="#home-md" role="tab" aria-controls="home-md"
				aria-selected="true"><span class="icon-user mr-1"></span>About</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="profile-tab-md" data-toggle="tab" href="#profile-md" role="tab" aria-controls="profile-md"
				aria-selected="false"><span class="icon-list mr-1"></span> Projects</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="contact-tab-md" data-toggle="tab" href="#contact-md" role="tab" aria-controls="contact-md"
				aria-selected="false"><span class="icon-bell mr-1"></span> Notify</a>
			</li>
		</ul>
		<div class="tab-content" id="myTabContentMD">
			<div class="tab-pane fade show active" id="home-md" role="tabpanel" aria-labelledby="home-tab-md">
				<div class="card profile padding-15">
					<div class="container">
						<h2><span class="icon-user mr-1"></span> About</h2>
						<h3>{{currentUser.name}}</h3>
						<p><span class="icon-envelope"></span> {{currentUser.email}}</p>
						<p><span class="icon-screen-smartphone"></span> +919876543210</p>
						<p><span class="fab fa-skype"></span> vivekbharda</p>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="profile-md" role="tabpanel" aria-labelledby="profile-tab-md">
				<div class="card">
					<h2><span class="icon-list"></span> Projects</h2>
					<div class="container project">
						<div class="row border-bottom" *ngFor="let project of projects">
							<div  class="col-md-3 mb-10">
								<div class="project_img">
									<img src="{{path}}{{project.avatar}}" class="avatar_image" onerror="this.src='../assets/4.jpeg'" >
								</div>
							</div>
							<div class="col-md-9">
								<label class="txt_label1" routerLink="/user-summary/{{currentUser._id}}/{{project._id}}">{{project.title}}</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="contact-md" role="tabpanel" aria-labelledby="contact-tab-md">
				<div class="card">
					<div class="notify">
						<h2><span class="icon-bell mr-1"></span> Notify</h2>
						<form [formGroup]="editTEmail">
							<ng-select placeholder="Select Project" [items]="projects" bindLabel="title" bindValue="_id" [closeOnSelect]="true" formControlName="projectId" (change)="projectSelected($event)">
								<ng-template ng-label-tmp let-item="item" let-clear="clear">
									<span class="ng-value-label">{{item.title}}</span>
									<span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
								</ng-template>
								<div class="row">
									<ng-template ng-option-tmp let-item="item">
										<h5 class="mt-1">{{item.title}}</h5>
										<h6>{{item.uniqueId}}</h6>
									</ng-template>
								</div>
							</ng-select>
							<div class="form-group">
								<div class="form-group">
									<div class="md-form">
										<label for="inputMDEx">Subject</label>
										<input type="text" id="inputMDEx" class="form-control"formControlName="subject">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="form-group">
									<div class="md-form">
										<label for="inputMDEx">Content</label>
										<input type="text" id="inputMDEx" class="form-control"formControlName="content">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputMDEx">Send To</label>
								<select class="browser-default custom-select custom-select-lg" id="sendTo" formControlName="sendTo" >
									<option value="{{this.total}}" selected>All Team</option>
									<option *ngFor="let team of teams" value="{{team._id}}">{{team.name}}</option>
								</select>
							</div>
							<button type="button" class="btn btn-default ml-0" (click)="addNotification(editTEmail)">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
