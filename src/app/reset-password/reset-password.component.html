<div class="container mt-5 deep-purple-skin">
	<div class="card">
		<h5 class="card-header white-text text-center py-4">
			<strong>Reset Password</strong>
		</h5>
		<div class="card-body px-lg-5 pt-1">
			<form [formGroup]="resetPasswordForm">


				<div class="md-form">
					<i class="fas fa-envelope prefix"></i>
					<input type="email" formControlName="email" id="inputValidationEx" class="form-control validate">
					<label for="inputValidationEx" data-error="wrong" data-success="right">Type your email</label>
				</div>

				<div class="md-form">
					<i class="fas fa-unlock prefix"></i>
					<input type="password"  formControlName="currentPassword" id="currentpassword"  class="form-control validate">
					<label for="currentpassword" data-error="wrong" data-success="right">Current password</label>
				</div>

				<div class="md-form">
					<i class="fas fa-lock prefix"></i>
					<input type="password"  formControlName="newPassword" id="newpassword"  class="form-control validate">
					<label for="newpassword" data-error="wrong" data-success="right">New Password</label>
				</div>

				<div class="md-form">
					<i class="fas fa-check-circle prefix"></i>
					<input type="password" formControlName="confirmPassword"  id="confirmpassword"  class="form-control validate" (input)="comparePassword(resetPasswordForm)"> 
					<label for="confirmpassword" data-error="wrong" data-success="right">Confirm Password</label>
				</div>

				<div class="form-group">
					<button class="btn btn-default" (click)="resetPassword()" [disabled]="!resetPasswordForm.valid || !match">Update Password</button>
					<a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
