<div class="container">
	<form class="form-horizontal" role="form">
			<h2 class="text-center">Login</h2>
		<div class="form-group">
			<div class="row">
				<label class="col-sm-3 control-label">UserName</label>
				<div class="col-sm-9">
					<input  type="text" name="username" placeholder="Enter Your Username" [formControl]="emailCtrl" class="form-control" autofocus >
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<label class="col-sm-3 control-label">Password</label>
				<div class="col-sm-9">
					<input  type="Password" name="Password" placeholder="EnterYour Password" [formControl]="passCtrl" class="form-control" autofocus>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary" (click)="login()" [disabled]="!loginForm.valid">Submit</button>		
	</form>
</div>
