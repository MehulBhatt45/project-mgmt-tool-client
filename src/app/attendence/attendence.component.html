<div class="loader" *ngIf="loader">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>

<div class="container-fluid" *ngIf="!loader">
	<div class="row">
		<div class="header">
			<h1>Attendence Table</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<button type="submit" class="btn btn-default" (click)="checkIn(currentEmployeeId)" *ngIf="!checkInStatus">CheckIn</button>
		</div>
		<div class="col-xs-6">
			<button type="submit" class="btn btn-default" (click)="checkOut(currentEmployeeId)" *ngIf="checkInStatus">CheckOut</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="md-form">
				<input placeholder="Selected date" type="text" id="date-picker-example" (click)="dateSelected()" class="form-control datepicker" >	
				<label for="date-picker-example"></label>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">


		<table class="table">
			<thead>
				<tr>
					<th scope="col">CheckIn</th>
					<th scope="col">CheckOut</th>
					<!-- <th scope="col">Diffrence</th> -->

				</tr>

			</thead>
			<tbody>
				<tr *ngFor="let i of attendence">
					<td>{{i.checkIn}}</td>
					<td>{{i.checkOut}}</td>
				</tr>



		<!-- <tr *ngFor="let ateendence of logs;let i=index;">
			<td>{{ateendence.checkIn}}</td>

			<td>{{ateendence.checkOut}}</td>

			<td>{{ateendence.diff}}</td>
		</tr> -->
	</tbody>
</table>
</div>
<div class="col-md-6">
	<table class="table">
		<thead>
			<tr>

				<th scope="col" style="text-align: center;"> Total Diffrence</th>

			</tr>

		</thead>
		<tbody>
			<tr>
				<td style="text-align: center;">{{timediff}}</td>
			</tr>
		</tbody>

	</table>
</div>
</div>
