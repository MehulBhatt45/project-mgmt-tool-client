<div class="container">
	<div class="row ">
		<div class="col-12 profile_image">
			<div class="profile_image_box ng-star-inserted" title="Profile Image" touranchor="change-profile" ng-reflect-tour-anchor="change-profile">
				<div  class="image_box_profile_image">
					<img onerror="this.src='../assets/man.png'" src="{{path}}{{currentUser.profilePhoto}}">
				</div>
			</div>
		</div>	
		<div class="tabbar">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about"
					aria-selected="true">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="project-tab" data-toggle="tab" href="#project" role="tab" aria-controls="project"
					aria-selected="false">Projects</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="leave-tab" data-toggle="tab" href="#leave" role="tab" aria-controls="leave"
					aria-selected="false">Leaves</a>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="about-tab">
					<div class="card about_detail" style="border-radius: 5px;">
						<h5 class="text-bold">{{currentUser.name | uppercase}}</h5>
						<span><i class="fas fa-envelope"></i> <label class="txt_label">{{currentUser.email}}</label></span>
						<span><i class="fas fa-user-alt"></i><label class="txt_label">{{currentUser.userRole}}</label></span>
						<span><label class="txt_label"> Other details </label></span>
					</div>
				</div>
				<div class="tab-pane fade" id="project" role="tabpanel" aria-labelledby="project-tab">
					<div class="card about_detail" style="border-radius: 5px;">
						<div class="form-group">
							<h5 class="text-bold" style="text-transform: uppercase;">My All Projects  </h5>
							<ul>
								<li  *ngFor = "let project of finalArr" style="cursor: pointer;"> 
									<div class="row" style="margin-top: 5px;">
										<div class="col col-1" *ngIf="project">
											<img src="{{path}}{{project.avatar}}" class="avatar_image" onerror="this.src='assets/4.jpeg'" >
										</div>
										<div class="col col-11" *ngIf="project"> 
											<label class="txt_label1" routerLink="/user-summary/{{currentUser._id}}/{{project._id}}">{{project.title}}</label>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="leave" role="tabpanel" aria-labelledby="leave-tab">
					<div class="card about_detail" style="border-radius: 5px;">
						<div class="form-group">
							<h5>Total Leaves: <span *ngFor="let leave of leavescount"> {{leave.leavesPerYear}} </span>
								<span style="margin-left: 10px;">Available Leaves:</span><span *ngFor="let leave of leavescount"> {{leave.leavesLeft}}</span></h5>
								<div class="container">
									<div class="row">
										<div class="col-sm-5 z-depth-5">
											<h2 class="text-center pt-2">Leaves Type</h2>
											<p class="text-center" *ngIf="approvedLeaves">
											{{approvedLeaves.length}} responses</p>
											<canvas id="pieChart"></canvas>
										</div>            
										<div class="col-md-1">
										</div>
										<div class="col-sm-5 z-depth-5">
											<h2 class="text-center pt-2">Duration</h2>
											<p class="text-center" *ngIf="leaveApp">{{approvedLeaves.length}} responses</p>
											<canvas id="pieChart1"></canvas>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
