<div class="container">
	<div class="row">
		<div class="col-12 col-md-3">
			<div class="card img_card">

				<div class="profile_picture">

					<img src="{{path}}{{currentUser.profilePhoto}}" onerror="this.src='../assets/3.png'">

				</div>
			</div>
		</div>
		<div class="col-12 col-md-9">
			<div class="user_detail">

				<p><b>{{currentUser.name | uppercase}}</b></p>
				<span> {{currentUser.email}}</span><br>
				<span>{{currentUser.userRole}}</span><br>
				<span> Other details </span><br>

			</div>
		</div>
	</div>

	<div>
		<div class="col-12 col-md-12">
			<div class="user_activity">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
						aria-selected="true">User Activity</a>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
						<div class="form-group">
							<ul>
								<li> <b>My  All Projects  </b></li> <br>
								<li  *ngFor = "let project of finalArr" style="cursor: pointer;" routerLink="/user-summary/{{project._id}}/{{currentUser._id}}"> {{project.title}}</li><br>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
